{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid py-4">
    <div class="row">

        {% for view_url, description in urls.items %}

        <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
            <div class="card">
                <div class="card-body p-3">

                    <a style="display: block;" href={% url view_url %}">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">{{ description }}</p>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <div class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                                    <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                                </div>
                            </div>

                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


<!-- ITEM -->
</div>
{% endblock content %}

<!-- Specific JS goes HERE -->
{% block scripts %}
{% endblock scripts %}
