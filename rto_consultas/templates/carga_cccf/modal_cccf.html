<div></div>
<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title" id="dialogAddExceso">Agregar Exceso de Velocidad</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DlgFecha" class="control-label">Fecha:</label>
                        <!-- de gonzalo una cagada o anda en ff o anda en chrome pero no en los dos
                                <input type="date" name="DlgFecha" placeholder="Fecha" class="form-control fecha validate[required]"/>-->
                        <input
                            class="form-control fecha input-sm validate[required,custom[date],funcCall[valFechaExceso]], datepicker"
                            id="DlgFecha" name="DlgFecha" type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DlgHora" class="control-label">Hora (00:00 a 23:59)</label>
                        <!-- de gonzalo una cagada no anda
                                  <input type="time" name="DlgHora"  placeholder="Hora" class="form-control hora validate[required]"/>-->
                        <input class="form-control hora input-sm validate[required,funcCall[valFechaExceso]]"
                            id="DlgHora" name="DlgHora" type="text">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DlgVelocidadSobrepaso" class="control-label">Velocidad de Sobrepaso:</label>
                        <input type="number" step="0.1" name="DlgVelocidadSobrepaso"
                            placeholder="Velocidad de Sobrepaso"
                            class="form-control velocidadsobrepaso validate[required]">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="DlgTiempoVelocidadExceso" class="control-label">Tiempo Vel. Exceso (min):</label>
                        <input type="number" step="0.1" name="DlgTiempoVelocidadExceso"
                            placeholder="Tiempo Velocidad Exceso"
                            class="form-control tiempovelocidadexceso validate[required]">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="modalCloser" hx-get="/empty" hx-target="#modal" hx-swap="outerHTML"
                hx-trigger="click">Cancelar</button>
            <!-- TODO HTMX Request here... -->
            <button type="button" id="add_row" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</div>
</div>

<form id="formDialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        </div>
</form>
