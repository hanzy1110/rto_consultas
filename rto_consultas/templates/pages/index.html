{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <div id="template-container" hx-get="/get-template/" hx-trigger="load" hx-target="#template-container" hx-vals="width:window.screen.width">
        <!-- The fetched template will be loaded here -->
    </div>
{% endblock content %}

<!-- Specific JS goes HERE -->
{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger the htmx request on page load to get the template based on screen size
            document.querySelector('[hx-trigger="load"]').click();
        });
    </script>
{% endblock scripts %}
