    .box {
        width: 100%;

        display: flex;

        /* border: 2px solid #000000; */
    }

    element-to-hide {
        display: flex;
    }

    /* Media query for screens with a maximum width of 768px (typical for mobile devices) */
    @media screen and (max-width: 768px) {

        /* Adjust the styles for mobile screens */
        .element-to-hide {
            display: none;
        }

        .box {
            /* Define the styles you want for the 'box' class on mobile screens */
            /* For example, you may want to change the display property to 'block' and remove width and height */
            display: flex;
            width: 100%;
            height: auto;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
        }
