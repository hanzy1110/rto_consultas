{% load static %}
{% load crispy_forms_tags %}

<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title" id="dialogAddExceso">Editar Datos Taller</h4>
        </div>
        <div class="modal-body" id="confirm-body">

            <form id="target-form" hx-get="{% url render_url %}" hx-indicator="#spinner" hx-swap={{ swap|default:"innerHTML" }} hx-target={{ form_target|default:"#table_div" }} hx-trigger="submit">
                <div class="container-fluid py-4">
                    {% csrf_token %}
                    {% crispy form %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                    </div>
                </div>
            </form>
            <button class="btn btn-sm btn-primary" hx-post="{% url 'taller_baja_confirm' %}" hx-target="#confirm-body">
                Confirmar
            </button>
        </div>
        <button id="modalCloser" hx-get="/empty" hx-target="#modal" hx-swap="outerHTML" hx-trigger="click"
            class="btn btn-primary">Cerrar</button>
    </div>
<div style="display:block; vertical-align:middle; text-align:center" >
    <img id="spinner" class="htmx-indicator" src='{% static "img/loader.gif" %}'>
</div>
</div>
