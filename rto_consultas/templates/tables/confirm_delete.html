	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<h1>Modal Dialog</h1>

		<button id="modalCloser" hx-get="empty/" hx-target="#modal" hx-swap="outerHTML"

	</div>
</div>
